{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <h2>Se connecter</h2>
</div>
<div class="d-flex justify-content-center">
    <form method="post">
        <div class="d-flex flex-column justify-content-center">
            {{ form }}
            {% csrf_token %}
            <button class="btn btn-outline-secondary mt-2" type="submit">Se connecter</button>
        </div>
    </form>

    <p>{{ message }}</p>
</div>
{% endblock content %}
