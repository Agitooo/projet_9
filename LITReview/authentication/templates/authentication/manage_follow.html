{% extends 'base.html' %}
{% block content %}
<div>
    <form method="post">
        <input name="user_to_follow" type="text" placeholder="Suivre un utilisateur">
        {% csrf_token %}
        <button type="submit" >Suivre</button>
    </form>

    {% for user in followed_user_list %}
        <p>{{ user.followed_user.username }}<a class="btn" href="{% url 'unfollow_user' user.followed_user.id %}">Ne plus suivre</a></p>
    {% endfor %}
</div>
{% endblock content %}
