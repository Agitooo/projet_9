<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        <title>LITReview</title>
    </head>
    <body>
        <h1>LITReview</h1>
        <a class="btn" href="{% url 'home' %}">Accueil</a>
        <a class="btn" href="{% url 'create_ticket' %}">Créer un ticket</a>
        <a class="btn" href="{% url 'create_review' %}">Ajouter une critique</a>
        <a class="btn" href="{% url 'follow_user' %}">Liste des utilisateurs suivis</a>
        <a class="btn" href="{% url 'logout' %}">Se déconnecter</a>
        {% block content %}{% endblock content %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </body>
</html>
