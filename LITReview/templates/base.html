<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
              crossorigin="anonymous">
        {% load static %}
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <title>LITReview</title>
    </head>
    <body>
        <div>
            <div class="d-flex justify-content-center mr-auto ml-auto">
                <h1>LITReview</h1>
            </div>
            <div id="menu" class="d-flex flex-row justify-content-center">
                <a class="btn" href="{% url 'home' %}">Accueil</a>
                {% if user.username != '' %}
                    <a class="btn" href="{% url 'create_ticket' %}">Créer un ticket</a>
                    <a class="btn" href="{% url 'create_review' %}">Ajouter une critique</a>
                    <a class="btn" href="{% url 'follow_user' %}">Abonnements</a>
                    <a class="btn" href="{% url 'logout' %}">Se déconnecter</a>
                {% else %}
                    <a class="btn" href="{% url 'signup' %}">S'inscrire</a>
                {% endif %}
            </div>
            <div  class="d-flex flex-raw justify-content-center">
                <div class="d-flex flex-column justify-content-center">
                </div>
                <div class="d-flex flex-column justify-content-center mw-700px">
                    {% block content %}{% endblock content %}
                </div>
                <div class="d-flex flex-column justify-content-center">
                </div>
            </div>
            {% if messages %}
                <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
                    <div class="toast" style="position: absolute; top: 0; right: 0;">
                        <div class="toast-header">
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            </button>
                        </div>
                        <div class="toast-body">
                            {{ message }}
                        </div>
                    </div>
                </div>
<!--                <ul class="messages">-->
<!--                    {% for message in messages %}-->
<!--                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
<!--                    {% endfor %}-->
<!--                </ul>-->
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
    </body>
</html>
