{% extends 'base.html' %}
{% block content %}
    <h2>Modifier une critique</h2>
    <form method="post" enctype="multipart/form-data">
        {{ review_form.as_p }}
        {% csrf_token %}
        <button type="submit">Envoyer</button>
    </form>
    <h2>{{ ticket.titre }}</h2>
    <p>Auteur : {{ ticket.user.username }}</p>
    <p>{{ ticket.description }}</p>
    <img src="{{ ticket.image.url }}">
{% endblock content %}
