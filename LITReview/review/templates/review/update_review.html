{% extends 'base.html' %}

        <h2>Modifier une critique</h2>
    </div>
    <div class="d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data">
            <div class="d-flex flex-column justify-content-center">
                {{ review_form }}
                {% csrf_token %}
                <button class="btn btn-outline-secondary mt-2" type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="d-flex flex-column justify-content-center">
            <h1>DÃ©tail du Ticket de {{ ticket.user.username }}</h1>
            <h2>{{ ticket.title }}</h2>

            <img class="img-poste" src="{{ ticket.image.url }}">
        </div>
    </div>
{% endblock content %}
